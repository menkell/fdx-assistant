<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FDX Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .completed { text-decoration: line-through; color: gray; }
        .chat-box { margin-bottom: 2em; }
        .message { margin: 1em 0; }
        .user { font-weight: bold; }
        .assistant { margin-left: 2em; color: #333; }
    </style>
    <script>
        function setInput(topic) {
            document.getElementById('user_input').value = topic;
        }


    </script>
</head>
<body>
    <h1>FDX Assistant</h1>

    <h2>Overview</h2>
    <ol>
        {% for topic in topics %}
            <li onclick="setInput('{{ topic }}')"
                {% if topic in completed_topics %}class="completed"{% endif %}>
                {{ topic }}
            </li>
        {% endfor %}
    </ol>

    <h2>Advanced Topics</h2>
    <ol start="3">
        {% for topic in topics2 %}
            <li onclick="setInput('{{ topic }}')"
                {% if topic in completed_topics %}class="completed"{% endif %}>
                {{ topic }}
            </li>
        {% endfor %}
    </ol>

    <form method="POST">
        <div class="chat-box">
            <input type="text" name="user_input" id="user_input" placeholder="Ask a question..." style="width: 80%;">
            <button type="submit">Ask</button>
        </div>
    </form>

    <div class="messages">
        {% for role, message in messages %}
            <div class="message">
                <div class="user">{{ role.capitalize() }}:</div>
                <div class="assistant">{{ message|safe }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
